<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>geolocation app</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
			<section class="row">
			<section id="googlemap" class="map"></section>
			<section class = "drop-area col-4" ondrop="drop(event)" ondragover="dragOver(event)">
				<h1>Drop the file here!</h1>
			</section>
			</section>
			<section class="s" id="coords">
			<input  id="sc" type="text" name="fs"><br>
			<input class="bt" type="button"  onclick="getCoords()" value="Enter coords (ex 43.65748683, -79.37976122)" >	
			</section>
			<aside>
			<h3> Directions:</h3>
			<section id = "distances" ></section>
			</aside>
			
			
			
			
		
			<script src="map.js"></script>
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4KUmcnq-fLD5ES39YHTTuCagDyghU_s4"></script>
	</body>
</html>
